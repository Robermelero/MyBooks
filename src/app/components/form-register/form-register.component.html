<form [formGroup]="registro">
    <h1>Únete</h1>
    <div class="form-group">
      <input type="text" class="busqueda" formControlName="nombre" placeholder="Nombre"
        [ngClass]="{'is-invalid': (registro.get('nombre').dirty || registro.get('nombre').touched) && !registro.get('nombre').valid}">
      <div *ngIf="registro.get('nombre').invalid && (registro.get('nombre').dirty || registro.get('nombre').touched)" class="invalid-feedback">
        El nombre es necesario
      </div>
    </div>
    <div class="form-group">
      <input type="text" class="busqueda" formControlName="apellido" placeholder="Apellido"
        [ngClass]="{'is-invalid': (registro.get('apellido').dirty || registro.get('apellido').touched) && !registro.get('apellido').valid}">
      <div *ngIf="registro.get('apellido').invalid && (registro.get('apellido').dirty || registro.get('apellido').touched)" class="invalid-feedback">
        El apellido es necesario
      </div>
    </div>
    <div class="form-group">
      <input type="email" class="busqueda" formControlName="correo" placeholder="E-mail"
        [ngClass]="{'is-invalid': (registro.get('correo').dirty || registro.get('correo').touched) && !registro.get('correo').valid}">
      <div *ngIf="registro.get('correo').invalid && (registro.get('correo').dirty || registro.get('correo').touched)" class="invalid-feedback">
        <div *ngIf="registro.get('correo').errors.required">La dirección de email es obligatoria</div>
        <div *ngIf="registro.get('correo').errors.email">Dirección email incorrecta</div>
      </div>
    </div>
    <div class="form-group">
      <input type="password" class="busqueda" formControlName="contraseña" placeholder="Contraseña"
        [ngClass]="{'is-invalid': (registro.get('contraseña').dirty || registro.get('contraseña').touched) && !registro.get('contraseña').valid}">
      <div *ngIf="registro.get('contraseña').invalid && (registro.get('contraseña').dirty || registro.get('contraseña').touched)" class="invalid-feedback">
        <div *ngIf="registro.get('contraseña').errors.required">La contraseña es obligatoria</div>
        <div *ngIf="registro.get('contraseña').errors.minlength">La contraseña debe tener al menos 8 caracteres</div>
        <div *ngIf="registro.get('contraseña').errors.maxlength">La contraseña debe tener máximo 16 caracteres</div>
      </div>
    </div>
    <div class="form-group">
      <input type="password" class="busqueda" formControlName="contraseña2" placeholder="Repetir contraseña"
        [ngClass]="{'is-invalid': (registro.get('contraseña2').dirty || registro.get('contraseña2').touched) && !registro.get('contraseña2').valid}">
      <div *ngIf="registro.get('contraseña2').invalid && (registro.get('contraseña2').dirty || registro.get('contraseña2').touched)" class="invalid-feedback">
        <div *ngIf="registro.get('contraseña2').errors.required">La contraseña es obligatoria</div>
        <div *ngIf="!registro.get('contraseña2').errors.required && registro.get('contraseña2').errors.matchPassword">Las contraseñas no coinciden</div>
      </div>
    </div>
    <div class="form-group">
      <button class="but btn-dark btn-block" (click)="register()" [disabled]="registro.invalid">Registrarse</button>
    </div>
</form>
